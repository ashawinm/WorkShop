                <div class="box">
                    <h3>PATIENT REGISTERATION</h1>
                        <form>
                            <div class="row">
                                <div class="col">
                                    <input type="text" class="form-control" onfocusout="checkName('fname')" id="fname" placeholder="First name">
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" onfocusout="checkName('lname')" id='lname' placeholder="Last name">
                                </div>
                            </div>

                            <div class="row" style="margin-top: 2%;">
                                <div class="col">
                                    <input type="date" class="form-control" onfocusout="checkDOB('patientDob')" id='patientDob'  placeholder="DOB">
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" onfocusout="checkPhone('mob1')" id='mob1' placeholder="Phone">
                                </div>
                            </div>

                            <div class="row" style="margin-top: 2%;">
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="City">
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="State">
                                </div>
                            </div>

                            <div class="row" style="margin-top: 2%;">
                                <div class="col">
                                    <select class="form-control">
                                        <option value="0">Blood Group</option>
                                        <option value="1">A</option>
                                        <option value="2">AB+</option>
                                        <option value="3">O+</option>
                                        <option value="4">O-</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <label style="margin-right:1%;">Gender </label>
                                    <input type="radio" name="gender" class="" placeholder="First name">
                                    <label>Male</label><i class="bi bi-gender-male"></i>
                                    <input type="radio" name="gender" class="" placeholder="Last name">
                                    <label>Female</label><i class="bi bi-gender-female"></i>
                                </div>
                            </div>
                            <button style="float: right;margin-top: 10%;" type="submit"
                                class="btn btn-warning">Submit</button>
                        </form>

                </div>

            </div>
        </div>
